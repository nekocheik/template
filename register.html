<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Register</title>
</head>
<body>
  <div class="register">
  <h1 class="register__title">S'inscrire</h1>
  <img class="register__dp" src='style/images/user.svg'>
  <input class="register__button" type="email" placeholder="Nom d'utilisateur">
  <input class="register__button" type="email" placeholder="Saisir votre adresse mail">
  <input class="register__button" type="password" placeholder="Saisissez votre mot de passe">
  <input class="register__button" type="password" placeholder="Resaisissez votre mot de passe">
  <button class="register__linkedin" type="button"><span class="register__linkedin__text">S'inscrire avec LinkedIn</span></button> 
  <button class="register__submit" type="button">Inscription</button>
  </div>
</body>
</html>
