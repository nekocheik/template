<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Login</title>
</head>
<body>
  <div class="login">
  <h1 class="login__title">Connexion</h1>
  <img class="login__dp" src='style/images/user.svg'>
  <input class="login__button" type="email" placeholder="Saisir votre adresse email">
  <input class="login__button" type="password" placeholder="Saisir votre mot de passe">
  <button class="login__linkedin" type="button"><span class="login__linkedin__text">Se connecter avec LinkedIn</span></button> 
  <button class="login__submit" type="button">Connexion</button>
  </div>
</body>
</html>
